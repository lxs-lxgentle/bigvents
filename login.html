<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录-注册</title>
    <!-- 
        1. 文件依赖关系（先后顺序）
        2. 先link 后script
        3. 先别人（第三方库，如jq）的，再卑微的自己
        4. 路径和名字
     -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="无法加载" />
    </div>

    <!-- 登录表单 -->
    <div class="login-reg-box">
      <!-- title -->
      <div class="title-box"></div>
      <!-- 注册表单 -->

      <div class="login-box">
        <form class="layui-form" id="form-reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
            >
              登录
            </button>
          </div>
        </form>
        <div class="layui-form-item links">
          <a id="link-login" href="javascript: ">去注册账号</a>
        </div>
      </div>

      <div class="reg-box">
        <form class="layui-form" id="form-reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              id="reg-username"
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              id="reg-psw"
              type="password"
              name="regpassword"
              required
              lay-verify="required|password"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="regpassword"
              required
              lay-verify="required|password|repassword"
              placeholder="请标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
            >
              登录
            </button>
          </div>
        </form>

        <div class="layui-form-item links">
          <a id="link-reg" href="javascript:">去登录</a>
        </div>
      </div>
    </div>
  </body>
</html>
